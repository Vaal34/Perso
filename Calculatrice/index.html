<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatrice">
        <div class="resultat">
            <p class="calcul">0</p>
        </div>
        <div class="operation">
            <div class="other ac button" value="ac">AC</div>
            <div class="other del button" value="del">DEL</div>
            <div class="divise method button" value="/">/</div>
            <div class="un number button" value="1">1</div>
            <div class="deux number button" value="2">2</div>
            <div class="trois number button" value="3">3</div>
            <div class="fois method button" value="*">x</div>
            <div class="qautre number button" value="4">4</div>
            <div class="cinq number button" value="5">5</div>
            <div class="six number button" value="6">6</div>
            <div class="moins method button" value="-">-</div>
            <div class="sept number button" value="7">7</div>
            <div class="huit number button" value="8">8</div>
            <div class="neuf number button" value="9">9</div>
            <div class="plus method button" value="+">+</div>
            <div class="zero number button" value="0">0</div>
            <div class="virgule number button" value=".">.</div>
            <div class="other entrer button" value="entrer">ENTRER</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
